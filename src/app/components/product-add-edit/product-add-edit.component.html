<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="prodForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="productName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product Price</mat-label>
                <input matInput placeholder="" type="number" formControlName="productPrice">
                <span matPrefix> $&nbsp;</span>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Production Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="productionDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="breakable">
                <mat-label><b>Breakable</b></mat-label>
                <mat-radio-button value="Yes">Yes</mat-radio-button>
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let val of category" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Ex. Razor" formControlName="company">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Warranty</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="warranty">
                <mat-hint>In Years</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Storage</mat-label>
                <input matInput placeholder="Ex. VA 1981" formControlName="storage">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
